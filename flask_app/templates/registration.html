<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div id="container">
        <div class="nav-bar d-flex justify-content-center">
            <h1 class="nav-bar-header">Justifyed</h1>
        </div>
        <div class="register">
            <h1 class="container-header text-center">Register</h1>
            <form action="/register_user" method="POST">
                {% with messages = get_flashed_messages(category_filter=['registration']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <label class="labels mb-2" for="fname">First Name:</label>
                <input name="fname" class="input-values form-control" type="text">
                <br>
                <label class="labels mb-2" for="lname">Last Name:</label>
                <input name="lname" class="input-values form-control" type="text">
                <br>
                <label class="labels mb-2" for="email">Email:</label>
                <input name="email" class="input-values form-control" type="text">
                <br>
                <label class="labels mb-2" for="password">Password</label>
                <input name="password" class="input-values form-control" type="password">
                <br>
                <label class="labels mb-2" for="cpassword">Confirm Password:</label>
                <input name="cpassword" class="input-values form-control" type="password">
                <br>
                <input class="submit" type="submit" value="Register">
            </form>
            <div class="bottom mt-5 d-flex justify-content-center">
                <p class="me-3">Already have an account?</p>
                <a class="back-login" href="/">Login</a>
            </div>
        </div>
    </div>
    <div class="bottom-copyright">
        <img class="cr-logo me-2" src="{{ url_for('static', filename='images/copyright-symbol.png') }}" alt="Copyright-logo">
        <p>JustifyedMusic 2023</p>
    </div>
</body>
</html>
